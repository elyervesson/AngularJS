<html ng-app="listaTelefonica"> 

<head> 
	<title>Lista Telefonica</title> 
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;

			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}

		.table {
			margin-top: 20px;
		}

		.form-control {
			margin-bottom: 5px;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);	
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
			$scope.app = "Lista Telefonica";
			// Definição de um array de contatos

			$scope.contatos = [
				{nome: "Pedro", telefone: "9999-8888"},
				{nome: "Ana", telefone: "9999-7777"},
				{nome: "Maria", telefone: "9999-6666"}
			];
			$scope.operadoras = [
				{nome: "Oi", codigo: 14},
				{nome: "Vivo", codigo: 15},
				{nome: "Tim", codigo: 41}
			];
			// A função push() insere no fim de um array
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
			};
		});
	</script>
</head>

<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<!-- OBS:podemos usar <h4 ng-bind="app"></h4>  ou <h4>{{app}}</h4> -->
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<!-- 'th' para letras em negrito e td para letras em comum -->
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>

		<hr/> <!-- Exibe uma linha (Apenas para estetica) -->

		<!-- o ng-model pega uma coisa da view e define no scope 
		(Usado em Input, Select e Text Area) -->
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>
		<button class="btn btn-primary btn-block" 
		ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>

		<!-- o ng-click atribue um comportamento ao evento -->
		<!-- o nnOption renderiza as opções de um select -->
	</div>

</body> 
	
</html>
